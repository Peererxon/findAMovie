<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Find a Movie | Info</title>
  </head>
  <body>
    <header>
      <!-- mobile menu -->
      <div id="mobile--menu">
        <a href="../index.html">
          <img src="/logo-site.png" alt="logo" id="header--logo" />
        </a>
        <button class="header-menu--button" id="hamburgerButton">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </div>
      <!-- Hamburge menu -->
      <div id="hamburger-menu" class="hidden">
        <span class="material-symbols-outlined" id="close-crosshair">
          <span class="material-symbols-outlined"> close </span>
        </span>
        <form action="../search/index.html" method="get">
          <input type="text" placeholder="Find a movie" name="title" />
          <button>
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <ul>
          <li>
            <a href="../user/watch-later/index.html">My watch later list</a>
          </li>
        </ul>
        <a class="email" href="mailto:findmovie@contact.com"
          >findmovie@contact.com</a
        >
      </div>
    </header>
    <div id="container">
      <main>
        <h1 id="movie-name"></h1>
        <div id="movie-info-container"></div>
      </main>
    </div>
    <script src="../js/movieInfo.js" type="module"></script>
    <script src="../js/hamburgerMenu.js"></script>
  </body>
</html>

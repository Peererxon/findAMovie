<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles/normalize.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Find a Movie | Sign up</title>
  </head>
  <body>
    <header>
      <!-- mobile menu -->
      <div id="mobile--menu">
        <a href="../index.html">
          <img src="/logo-site.png" alt="logo" id="header--logo" />
        </a>
        <button class="header-menu--button" id="hamburgerButton">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </div>
      <!-- Hamburge menu -->
      <div id="hamburger-menu" class="hidden">
        <span class="material-symbols-outlined" id="close-crosshair">
          <span class="material-symbols-outlined"> close </span>
        </span>
        <form action="../search/index.html" method="get" id="search-movie-form">
          <input
            id="hamburger-menu--input"
            type="text"
            placeholder="Find a movie"
            name="title"
          />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <div id="watch-later-container">
          <span class="material-symbols-outlined"> movie </span>
          <a href="../user/watch-later/index.html">My watch later list</a>
        </div>
        <div id="watch-later-container">
          <span class="material-symbols-outlined"> movie </span>
          <a href="../auth/register.html">Register</a>
        </div>
      </div>
    </header>
    <div id="container">
      <div>
        <h1 class="auth-form--h1">Sign up</h1>
        <form action="#" method="post" id="singupForm">
          <div class="auth-form--from-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="auth-form--from-group">
            <label for="">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <button type="submit" id="auth-form--button">Login</button>
        </form>
      </div>
    </div>
    <script src="../js/hamburgerMenu.js" type="module"></script>
    <script src="../js/singUp.js" type="module"></script>
  </body>
</html>

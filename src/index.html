<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Find a Movie | Home</title>
  </head>
  <body>
    <header>
      <!-- mobile menu -->
      <div id="mobile--menu">
        <a href="./index.html">
          <img src="logo-site.png" alt="logo" id="header--logo" />
        </a>
        <button class="header-menu--button" id="hamburgerButton">
          <span class="material-symbols-outlined"> menu </span>
        </button>
      </div>
      <!-- Hamburge menu -->
      <div id="hamburger-menu" class="hidden">
        <span class="material-symbols-outlined" id="close-crosshair">
          <span class="material-symbols-outlined"> close </span>
        </span>
        <form action="search/index.html" method="get" id="search-movie-form">
          <input
            id="hamburger-menu--input"
            type="text"
            placeholder="Find a movie"
            name="title"
          />
          <button type="submit">
            <span class="material-symbols-outlined"> search </span>
          </button>
        </form>
        <div id="watch-later-container">
          <span class="material-symbols-outlined"> movie </span>
          <a href="user/watch-later/index.html">My watch later list</a>
        </div>
        <div id="watch-later-container" class="login">
          <span class="material-symbols-outlined"> login </span>
          <a href="auth/login.html">Login</a>
        </div>
        <div id="watch-later-container" class="signup">
          <span class="material-symbols-outlined"> person </span>
          <a href="auth/register.html">Sign up</a>
        </div>
        <div id="watch-later-container" class="logout">
          <span class="material-symbols-outlined"> logout </span>
          <a href="auth/register.html">Logout</a>
        </div>
      </div>
    </header>
    <div id="container">
      <main>
        <section class="movie-section">
          <h1>Popular</h1>
          <div id="movies-container"></div>
        </section>
        <section class="movie-section">
          <h1>Top rated</h1>
          <div id="top-rated-movies-container"></div>
        </section>
        <section class="movie-section">
          <h1>Up coming</h1>
          <div id="upcoming-movies-container"></div>
        </section>
      </main>
    </div>
    <script src="./js/authLink.js" type="module"></script>
    <script src="./js/home.js" type="module"></script>
    <script src="./js/hamburgerMenu.js" type="module"></script>
  </body>
</html>
